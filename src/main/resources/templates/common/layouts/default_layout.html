<head>.

<title></title>
<!-- setting -->
<!--/*  
	~{} : fragment 표현식  => ~{html경로 :: fragment이름}

<div th:replace="~{common/configs/default_config :: ctxPathConfig}"></div>

		</main>
	</div>

</html>
